{% extends "Login/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Intellify !</h1>
    {% if request.user.is_authenticated %}
        <h2>{{ user.name }}</h2>
        <h2>{{ user.phone }}</h2>
        <h2>{{ user.email }}</h2>
    {% else %}
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
